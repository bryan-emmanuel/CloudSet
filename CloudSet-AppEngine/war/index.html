<!doctype html>
<!-- The DOCTYPE declaration above will set the	  -->
<!-- browser's rendering engine into					 -->
<!-- "Standards Mode". Replacing this declaration	-->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
body {
	font-family: sans-serif;
	background-color: #E4E9EC;
	margin: 0;
	padding: 0;
}

header,
#authContainer button {
	background-color: #0067B2;
}

header {
	color: #FFF;
	border-bottom: .3em solid #7EC8EB;
}

#content,
#header-inner {
	max-width: 960px;
	margin: 0 auto;
}

#title_span {
	font-weight: bold;
	font-size: 2em;
}

#content {
	padding: 1em;
	background-color: #FFF;
}

#authContainer {
	float: right;
}

#authContainer button {
	color: #FFF;
	border: none;
	font-weight: bold;
}

.regDevicesSection {
	margin-top: 30px;
}

.devicenameCol {
	max-width: 150px;
}

.deviceIdCol {
	max-width: 500px;
	word-wrap: break-word;
}

.form-sendmessage {
	max-width: 300px;
	padding: 29px 29px 29px;
	margin: 50px auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-sendmessage input[type="text"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}

.alertStyle {
	max-width: 300px;
	margin: 5px auto 20px;
}
</style>
<title>Cloud Set</title>
<script type="text/javascript" language="javascript"
	src="cloudset/cloudset.nocache.js"></script>
</head>
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<header>
		<div id="header-inner">
			<span id="authContainer"></span>
			<img src="img/cloudset_icon.png" />
			<span id="title_span">Cloud Set</span>
		</div>
	</header>
	
	<div id="content">
		<p>Cloud Set synchronizes settings across Android devices, and is
			currently in development.</p>

		<div class="regDevicesSection">
		<h3>Registered Devices</h3>
			<table class="table table-striped" id="regDevicesTable">
				<thead>
					<tr>
						<th>Please sign in to load your devices.</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</body>
</html>
